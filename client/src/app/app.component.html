<div class="container">
  <div class="row">
    <div class="col col-xs-5">
      <mz-sidenav [id]="'sidenav-demo'" [fixed]="true" [collapseButtonId]="'btn-sidenav-demo'">
        <mz-sidenav-header>
          Sidenav header
        </mz-sidenav-header>
        <mz-sidenav-subheader>Link Subheader</mz-sidenav-subheader>
        <mz-sidenav-link>
          <a href="#">First Link</a>
        </mz-sidenav-link>
        <mz-sidenav-divider></mz-sidenav-divider>
        <mz-sidenav-link [active]="true">
          <a href="#">Active Link</a>
        </mz-sidenav-link>
        <mz-sidenav-divider></mz-sidenav-divider>
        <mz-sidenav-link>
          <a href="#" class="waves-effect">Second Link With Waves</a>
        </mz-sidenav-link>
      </mz-sidenav>
      <button mz-button [id]="'btn-sidenav-demo'">
        Open
      </button>
    </div>
    <div class="col-12 col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>


<a [routerLink]="['/login']">Entrar</a>
