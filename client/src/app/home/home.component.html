<div class="row">
  <div class="col-md-3" *ngFor="let entry of entries">
    <div class="card">
      <div class="card-header">
        {{entry.title}} <span class="pull-right"><i class="fa fa-facebook"></i></span>
      </div>
      <div class="card-block">
        <p class="card-text">
          <img class="img-fluid" src="{{entry.attachments[0]}}" />
        </p>
      </div>
    </div>
  </div>
</div>
